<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Fallacies Quiz</title>
    <style>
        :root{--bg:#f0f2f5;--card:#fff;--accent:#007bff;--correct:#28a745;--wrong:#dc3545;}
        *{box-sizing:border-box;}
        body{margin:0;font-family:system-ui,sans-serif;background:var(--bg);display:flex;justify-content:center;align-items:center;height:100vh;padding:1rem;}
        .card{background:var(--card);padding:2rem;max-width:500px;width:100%;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.1);}
        h1{margin-top:0;text-align:center;color:var(--accent);}
        .question{font-size:1.2rem;margin-bottom:1rem;}
        .choices{list-style:none;padding:0;}
        .choices li{margin:0.5rem 0;}
        .choices button{width:100%;padding:0.6rem 1rem;border:1px solid var(--accent);border-radius:4px;background:#fff;cursor:pointer;text-align:left;}
        .choices button:hover{background:#f7f7f7;}
        .explanation{margin-top:1rem;padding:0.8rem;border-left:4px solid var(--accent);display:none;}
        .next-btn{margin-top:1rem;padding:0.6rem 1.2rem;border:none;border-radius:4px;background:var(--accent);color:#fff;cursor:pointer;display:none;}
        .result{text-align:center;font-size:1.3rem;}
    </style>
</head>
<body>
    <div class="card" id="quiz">
        <h1>Fallacies Quiz</h1>
        <div class="question" id="question"></div>
        <ul class="choices" id="choices"></ul>
        <div class="explanation" id="explanation"></div>
        <button class="next-btn" id="next">Next</button>
    </div>

    <script>
        const questions=[
            {q:'If we allow A, then B will happen; B is bad; therefore we cannot allow A.',
             choices:['Strawman','Slippery slope','Ad hominem','False dilemma'],
             correct:1,exp:'Slippery slope argues without evidence that one event will inevitably lead to another.'},
            {q:'You can&#39;t trust his argument because he&#39;s been divorced.',
             choices:['Ad hominem','Appeal to authority','Bandwagon','Hasty generalization'],
             correct:0,exp:'Attacking the person rather than addressing the argument is ad hominem.'},
            {q:'Either we fix the schools or the country will collapse.',
             choices:['False dilemma','Red herring','Circular reasoning','Post hoc'],
             correct:0,exp:'Presenting only two options when more exist is a false dilemma.'}
        ];
        let current=0,score=0;
        const questionEl=document.getElementById('question');
        const choicesEl=document.getElementById('choices');
        const expEl=document.getElementById('explanation');
        const nextBtn=document.getElementById('next');
        function loadQuestion(){
            if(current>=questions.length){showResult();return;}
            const q=questions[current];
            questionEl.textContent=q.q;
            choicesEl.innerHTML='';
            expEl.style.display='none';
            nextBtn.style.display='none';
            q.choices.forEach((c,i)=>{
                const li=document.createElement('li');
                const btn=document.createElement('button');
                btn.textContent=c;
                btn.addEventListener('click',()=>select(i));
                li.appendChild(btn);
                choicesEl.appendChild(li);
            });
        }
        function select(index){
            const q=questions[current];
            const correctIndex=q.correct;
            const buttons=choicesEl.querySelectorAll('button');
            buttons.forEach((btn,i)=>{
                btn.disabled=true;
                if(i===correctIndex) btn.style.borderColor=getComputedStyle(document.documentElement).getPropertyValue('--correct');
                if(i===index && i!==correctIndex) btn.style.borderColor=getComputedStyle(document.documentElement).getPropertyValue('--wrong');
            });
            if(index===correctIndex) score++;
            expEl.textContent=q.exp;
            expEl.style.display='block';
            nextBtn.style.display='block';
        }
        function showResult(){
            const card=document.getElementById('quiz');
            card.innerHTML=`<div class="result">You scored ${score} out of ${questions.length}.</div>`;
        }
        function getCSSVar(name){return getComputedStyle(document.documentElement).getPropertyValue(name);}
        nextBtn.addEventListener('click',()=>{current++;loadQuestion();});
        loadQuestion();
    </script>
</body>
</html>
